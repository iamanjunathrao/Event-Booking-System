<div class="container" style="align-items: center; text-align: center; justify-content: center;">
  <h2>Payment</h2>
  <div class="row">
    <div class="col-md-6" style="align-items: center; text-align: center; justify-content: center;">
      <h4>Event Details</h4>
      <p><strong>Event:</strong> {{ selectedEvent?.name }}</p>
      <img [src]="selectedEvent?.image" alt="{{ selectedEvent.name }}" style="width: 150px; height: 150px; object-fit: cover;">
      <p><strong>Date:</strong> {{ selectedDate | date: 'MMM dd yyyy' }}</p>
      <p><strong>Time Slot:</strong> {{ selectedTimeSlot }}</p>
      <p><strong>Â£25.00</strong></p>
    </div>
    <div class="col-md-6" style="align-items: center; text-align: center; justify-content: center;">
      <google-pay-button
        environment="TEST"
        buttonColor="black"
        buttonType="pay"
        buttonLocale="en"
        buttonSizeMode="fill"
        style="width: 160px; height: 45px;"
        [paymentRequest]="getPaymentDataRequest()"
        (loadpaymentdata)="onGooglePayButtonClicked()"
      ></google-pay-button>
    </div>
  </div>
</div>
