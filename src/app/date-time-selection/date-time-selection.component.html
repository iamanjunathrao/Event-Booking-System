<div class="container" style="align-items: center; text-align: center; justify-content: center;">
  <h2>Select Date and Time</h2>
  <div class="row" style="align-items: center; text-align: center; justify-content: center;">
    <div class="col-md-6">
      <h4>Date</h4>
      <input type="date" class="form-control" [(ngModel)]="selectedDate" (ngModelChange)="updateTimeSlots()">
    </div>
    <div class="col-md-6" style="align-items: center; text-align: center; justify-content: center;">
      <h4>Time Slot</h4>
      <div class="dropdown">
        <button class="dropbtn">{{ selectedTimeSlot || 'Select Time' }}</button>
        <div class="dropdown-content" style="align-items: center; text-align: center; justify-content: center;">
          <a *ngFor="let slot of timeSlots" (click)="selectTimeSlot(slot)">{{ slot }}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
  <button class="button" (click)="makePayment()"><span>Make Payment</span></button>
</div>
